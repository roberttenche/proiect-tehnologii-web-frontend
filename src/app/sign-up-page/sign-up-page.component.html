<div class="sign-up-form">
  <div class="username" style="padding-top: 20px;">
    <input placeholder="Username" pInputText [(ngModel)]="username"/>
  </div>

  <div class="email" style="padding-top: 20px;">
    <input placeholder="Email" pInputText [(ngModel)]="email"/>
  </div>

  <div class="password">
    <p-password placeholder="Password" [toggleMask]="true" [(ngModel)]="password"></p-password>
  </div>

  <div class="submit">
    <button pButton pRipple type="button" label="Register" class="p-button-rounded p-button-secondary" (click)="sign_up()"></button>
  </div>
</div>
